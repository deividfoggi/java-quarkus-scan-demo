name: X_ CodeQL Java (Quarkus)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Executa às 11:11 da manhã todo sábado
    - cron: '11 11 * * 6'
        
jobs:
  analyze:
    name: Analisar código
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Inicializa o CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        build-mode: autobuild
        # build-mode: none

    - name: Configura o JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Encontrar os módulos (platform)
      id: modules
      working-directory: eouv/platform
      run: |
        MODULES=$(find . -maxdepth 2 -name "pom.xml" -not -path "./target/*" -not -path "./*/target/*" | while read pom; do
          dir=$(dirname "$pom" | sed 's|^\./||')
          if [ "$dir" != "." ] && [ -f "$pom" ]; then
            # Verifica se o pom.xml contém <artifactId> (indicando que é um módulo válido)
            if grep -q "<artifactId>" "$pom"; then
              echo "platform/$dir"
            fi
          fi
        done | tr '\n' ',' | sed 's/,$//')
        echo "modules=${MODULES}" >> $GITHUB_OUTPUT
        echo "Discovered modules: ${MODULES}"

    - name: Build as dependências (platform)
      working-directory: 'eouv'
      run: |
        mvn clean install -DskipTests -pl ${{ steps.modules.outputs.modules }} -am

    - name: Autobuild )
      uses: github/codeql-action/autobuild@v3
        
    - name: Executar a Análise do CodeQL
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"
